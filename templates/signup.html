
{% extends "base.html" %}

{% block content %}

<h2>
Sign Up
</h2>

<form method="post">
    <table>
        <tr>
            <td>
                <label>
                    UserName
                </label>
            </td>
            <td>
                <input type="text" name="username" value="{{username}}">
            </td>
        </tr>

        <tr>
            <td>
                <label>
                    Password
                </label>
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>

        <tr>
            <td>
                <label>
                    Verify Password
                </label>
            </td>
            <td>
                <input type="password" name="verify">
            </td>
        </tr>

        <tr>
            <td>
                <div class="error">
                    {{error}}
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
