{% extends "base.html" %}

{% block content %}
<form method="post">
    <label>
        Username
        <input type="text" name="username" value="{{username}}">
        <div style="color: red">
            {{error_name}}
        </div>
    </label>
    <br>

    <label>
        Password
        <input type="password" name="password">
    </label>
    <br>

    <label>
        Verify Password
        <input type="password" name="verify">
    </label>
    <div style="color: red">
        {{error_pwd}}
    </div>
    <br>

    <label>
        Email (optional)
        <input type="text" name="email" value="{{email}}">
    </label>
    <div style="color: red">
        {{error_email}}
    </div>
    <br>

    <input type="submit">
</form>

{% endblock %}
