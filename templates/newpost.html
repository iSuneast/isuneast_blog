{% extends "base.html" %}

{% block content %}

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
        <div style="color: red">{{error_subject}}</div>
    </label>

    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
        <div style="color: red">{{error_content}}</div>
    </label>

    <br>
    
    <input type="submit">
</form>

{% endblock %}
